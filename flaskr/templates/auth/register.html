{% extends 'base.html' %}

<div class="card">  
    {% block header %}
    <div class="card-header text-center">
        <h1>{% block title %}Register{% endblock %}</h1>
    </div>
    {% endblock %}

    {% block content %}
    <form method="post" enctype="multipart/form-data">
        <div class="card-body">
            <div class="form-group">
                <label for="username">Username</label>
                <input name="username" class="form-control" id="username" placeholder="Enter Username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Enter Password" required>
            </div>
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input name="firstname" class="form-control" id="firstname" placeholder="Enter First Name" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input name="lastname" class="form-control" id="lastname" placeholder="Enter Last Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Enter Email" required>
            </div>
            <div class="form-group">
                <label for="file">File Upload</label>
                <input type="file" id="file" name="file">
            </div>
        </div>
        <div class="card-footer text-center">
            <input type="submit" class="btn btn-primary" value="Submit">
            <div>
                <p>Already have an account? <a href="{{ url_for('auth.login') }}">Log In</a></p>
            </div>
        </div>
    </form>
    {% endblock %}
</div>
